<a href="#/newSoloMatch" class="btn btn-default">New Match</a>
<div class="row">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Points</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in players">
					<td>{{player.name}}</td>
					<td></td>
				</tr>
			</tbody>	
		</table>
	</div>
	<div class="col-md-6">	
		<table class="table table-hover" ng-repeat="match in matches">
			<thead>
				<tr>
					<th>Match</th>
					<th>Points</th>
				</tr>
			</thead>
			<tbody>
				<tr >
					<td></td>
					<td></td>
				</tr>
			</tbody>	
		</table>	
	</div>
</div>

<button class="btn btn-primary" ng-click="syncEm()">Sync players to Firebase</button>
